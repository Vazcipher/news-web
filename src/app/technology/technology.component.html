<div class="container-fluid mt-5">
    <h4>Technology Newses</h4>
    <div class="row">
        <div *ngFor="let news of techNewses" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{news.urlToImage}}" width="100%" alt="No Images">
                <h5 class="mt-2 mb-2">{{news.title}}</h5>
                <a href="{{news.url}}" class="btn btn-dark btn-sm mt-2">Read More</a>
            </div>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium"  type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
</ngx-spinner>
