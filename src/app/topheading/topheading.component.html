<div class="container-fluid mt-5">
    <h4>Top Headlines</h4>
    <div class="row">
        <div *ngFor="let heading of topHeadingDisplay" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{heading.urlToImage}}" width="100%" alt="">
                <h5 class="mt-2 mb-2">{{heading.title}}</h5>
                <a href="{{heading.url}}" class="btn btn-dark btn-sm mt-2">Read More</a>
            </div>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
</ngx-spinner>
